<!doctype html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joel Darling - CALA Cal</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="calendar-wrapper">
      <h1 id="month-title"></h1>
      <div class="row">
        <button class="button" id="backButton"><<</button>
        <div id="calendar">
          <div class="grid-row">
            <span class="calendar-square weekend">S</span>
            <span class="calendar-square">M</span>
            <span class="calendar-square">T</span>
            <span class="calendar-square">W</span>
            <span class="calendar-square">T</span>
            <span class="calendar-square">F</span>
            <span class="calendar-square weekend">S</span>
          </div>
          <hr/>
          <div id="days" class="grid-row"></div>
        </div>
        <button class="button" id="nextButton">>></button>
      </div>
  </div>
  
  <script src="js/DateHelper.js"></script>
  <script src="js/calendar.js"></script>
</body>
</html>
