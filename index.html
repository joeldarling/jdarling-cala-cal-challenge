<!doctype html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joel Darling - CALA Cal</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="main">
      <h1 id="month-title"></h1>
      <div id="calendar">
        
        <div class="row">
          <span class="calendar-square weekend">S</span>
          <span class="calendar-square">M</span>
          <span class="calendar-square">T</span>
          <span class="calendar-square">W</span>
          <span class="calendar-square">T</span>
          <span class="calendar-square">F</span>
          <span class="calendar-square weekend">S</span>
        </div>
        <hr/>
        <div id="days" class="row">
        </div>
      </div>
  </div>
  
  <script src="js/calendar.js"></script>
</body>
</html>
